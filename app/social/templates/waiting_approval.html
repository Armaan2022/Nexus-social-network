{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Pending Approval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a192f; /* Cool dark blue background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the card */
        .approval-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Card Styles */
        .approval-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Hourglass Container */
        .hourglass-container {
            position: relative;
            width: 60px;
            height: 80px;
            margin: 0 auto 20px;
        }

        /* Hourglass Icon */
        .icon {
            font-size: 48px;
            color: #fff;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* Heading */
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Paragraph */
        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Home Link */
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
<body>
    <div class="approval-container">
        <div class="approval-card">
            <div class="hourglass-container">
                <i class="bi bi-hourglass-split icon"></i>
            </div>
            <h2>Your Account is Pending Approval</h2>
            <p>An administrator is reviewing your account. Please check back later.</p>
            <a href="{% url 'custom_logout' %}" class="home-link">Return to Login Page</a>
        </div>
    </div>
</body>
</html>
