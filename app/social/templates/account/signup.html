{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background: linear-gradient(to bottom, #dcdcdc, #cecece);
        }

        /* Centered card container */
        .auth-container {
            /* width: 100%;
            max-width: 420px;
            padding: 30px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center; */
            width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures image and form stay inside */
        }

        /* Top Image Section */
        .auth-image {
            width: 100%;
            height: 180px;
            background: url('{% static "images/login-bg.jpg" %}') center/cover;
        }

        /* Login Form Section */
        .auth-form {
            padding: 30px;
            text-align: center;
        }

        .auth-form h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Styling */
        .form-group {
            position: relative;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
            padding-left: 40px;
            border: none;
            border-radius: 25px;
            background: #ffccd5;
            color: #4b3b69;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 192, 203, 0.8);
        }

        /* Input Icons */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b3b69;
        }

        /* Login Button */
        .btn-primary {
            
            margin-top: 1rem;
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 25px;
            background: #701c4c;
            border: none;
        }

        .btn-primary:hover {
            background: #531337;
        }

        .auth-footer {
            margin-top: 1.5rem;
            font-size: 14px;
            font-family: 'Lucida Sans', sans-serif;
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Top Half: Image -->
        <div class="auth-image"></div>
            <div class="auth-form">
                <h2>Sign Up</h2>
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p class="mb-0">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <div class="mb-3 form-group">
                        <!-- <label for="id_username" class="form-label">Username</label> -->
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3 form-group">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3 form-group">
                        <!-- <label for="id_password1" class="form-label">Password</label> -->
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Choose a password" required>
                    </div>
                    <div class="mb-3 form-group">
                        <!-- <label for="id_password2" class="form-label">Confirm Password</label> -->
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="auth-footer">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
